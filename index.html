<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Manipulação de Arrays em JavaScript</title>    
</head>
<body>

    <h1>Manipulação de Arrays em JavaScript</h1>
    <div class="container">
        <button onclick="pushElement()">push()</button>
        <button onclick="popElement()">pop()</button>
        <button onclick="shiftElement()">shift()</button>
        <button onclick="unshiftElement()">unshift()</button>
        <button onclick="spliceElement()">splice()</button>
        <button onclick="sliceElement()">slice()</button>
        <button onclick="concatArrays()">concat()</button>
        <button onclick="includesElement()">includes()</button>
        <button onclick="findElement()">find()</button>
        <button onclick="findIndexElement()">findIndex()</button>
        <button onclick="sortArray()">sort()</button>
        <button onclick="reverseArray()">reverse()</button>
    </div>

    <div class="output">
        <h2>Estado Atual do Array</h2>
        <p id="arrayAtual"></p>
    </div>
    

</body>
